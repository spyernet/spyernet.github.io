<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SpyernetOS — Coming Soon</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  min-height: 100vh;
  background:
    radial-gradient(circle at top, #2b003d, #0c0018),
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.02) 0px,
      rgba(255,255,255,0.02) 1px,
      transparent 1px,
      transparent 24px
    );
  color: #f5edff;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* AMBIENT AURAS */
body::before,
body::after {
  content: "";
  position: absolute;
  width: 520px;
  height: 520px;
  background: radial-gradient(circle, #a855f7, transparent 65%);
  filter: blur(140px);
  opacity: 0.6;
  animation: drift 18s ease-in-out infinite alternate;
}

body::after {
  animation-duration: 26s;
  opacity: 0.45;
}

@keyframes drift {
  from { transform: translate(-200px, -150px); }
  to { transform: translate(300px, 220px); }
}

/* CONTAINER */
.container {
  width: 100%;
  padding: 20px;
  display: flex;
  justify-content: center;
  position: relative;
  z-index: 2;
}

/* PANEL */
.panel {
  position: relative;
  max-width: 880px;
  width: 100%;
  padding: 72px;
  border-radius: 26px;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(26px);
  border: 1px solid rgba(168,85,247,0.35);
  box-shadow: 0 0 60px rgba(168,85,247,0.35);
  text-align: center;
  overflow: hidden;
}

/* PANEL LIGHT SWEEP */
.panel::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    120deg,
    transparent 40%,
    rgba(255,255,255,0.08),
    transparent 60%
  );
  animation: sweep 10s linear infinite;
}

@keyframes sweep {
  from { transform: translateX(-100%); }
  to { transform: translateX(100%); }
}

/* TITLE */
h1 {
  font-size: clamp(2.8rem, 6vw, 5rem);
  letter-spacing: 4px;
  margin-bottom: 18px;
  background: linear-gradient(90deg, #ede9fe, #a855f7, #7c3aed);
  background-size: 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: flow 6s linear infinite;
}

@keyframes flow {
  from { background-position: 0%; }
  to { background-position: 300%; }
}

/* SUBTITLE */
h2 {
  font-size: 1.3rem;
  letter-spacing: 5px;
  color: #d8b4fe;
  text-transform: uppercase;
}

/* DIVIDER */
.divider {
  margin: 42px auto;
  width: 120px;
  height: 4px;
  border-radius: 10px;
  background: linear-gradient(90deg, transparent, #a855f7, transparent);
}

/* DESCRIPTION */
p {
  max-width: 720px;
  margin: auto;
  font-size: 1.08rem;
  line-height: 1.9;
  color: #f5edff;
}

/* SYSTEM DOTS */
.system {
  margin-top: 40px;
  display: flex;
  justify-content: center;
  gap: 14px;
}

.system span {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #a855f7;
  opacity: 0.6;
}

/* FOOTER */
.footer {
  margin-top: 44px;
  font-size: 0.85rem;
  letter-spacing: 2px;
  color: #e9d5ff;
}

/* MOBILE */
@media (max-width: 600px) {
  .panel {
    padding: 44px 26px;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="panel">
    <h1>SpyernetOS</h1>
    <h2>Coming Soon</h2>

    <div class="divider"></div>

    <p>
      SpyernetOS is a next-generation operating system engineered for gaming
      and high-performance workloads. Designed with precision, stability, and
      a refined interface, it delivers a focused experience without compromise.
    </p>

    <div class="system">
      <span></span><span></span><span></span>
    </div>

    <div class="footer">
      POWER • SPEED • PRECISION
    </div>
  </div>
</div>

</body>
</html>
