<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
/>
<title>Spyernet — Coming Soon</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
  -webkit-tap-highlight-color: transparent;
}

/* ======================
   INTRO WARP SCREEN
====================== */
.intro {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #140021, #040008);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  animation: introFade 3.6s ease forwards;
  will-change: opacity;
}

@keyframes introFade {
  0%, 78% { opacity: 1; }
  100% { opacity: 0; visibility: hidden; }
}

/* WARP STARS */
.stars {
  position: absolute;
  inset: 0;
  overflow: hidden;
}

.star {
  position: absolute;
  width: 2px;
  height: 120px;
  background: linear-gradient(transparent, #c084fc, transparent);
  opacity: 0.85;
  animation: warp 2.6s linear infinite;
}

@keyframes warp {
  from { transform: translateY(-150%); }
  to { transform: translateY(150%); }
}

/* INTRO TEXT */
.intro-logo {
  position: relative;
  z-index: 2;
  font-size: clamp(2.2rem, 7vw, 2.8rem);
  letter-spacing: 6px;
  background: linear-gradient(90deg, #ede9fe, #a855f7);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  opacity: 0;
  animation: logoAppear 2s ease forwards;
}

@keyframes logoAppear {
  45% { opacity: 0; }
  100% { opacity: 1; }
}

/* ======================
   MAIN SPACE SCENE
====================== */
body {
  min-height: 100svh;
  background: radial-gradient(circle at center, #0b0016, #020005);
  color: #f5edff;
  overflow: hidden;
}

/* SPACE DRIFT */
.space {
  position: fixed;
  inset: 0;
  overflow: hidden;
}

.space-star {
  position: absolute;
  width: 1.5px;
  height: 1.5px;
  background: #e9d5ff;
  opacity: 0.6;
  animation: drift linear infinite;
}

@keyframes drift {
  from { transform: translateY(110svh); }
  to { transform: translateY(-10svh); }
}

/* NEBULA */
.space::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(
    circle at 30% 20%,
    rgba(168,85,247,0.25),
    transparent 60%
  );
  filter: blur(120px);
}

/* CONTENT */
.content {
  position: relative;
  z-index: 2;
  min-height: 100svh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 24px;
  animation: land 1.4s ease forwards;
  will-change: transform, opacity;
}

@keyframes land {
  from { opacity: 0; transform: translateY(22px); }
  to { opacity: 1; transform: translateY(0); }
}

/* TEXT */
h1 {
  font-size: clamp(2.6rem, 9vw, 3.4rem);
  letter-spacing: 3px;
  background: linear-gradient(90deg, #ede9fe, #a855f7, #7c3aed);
  background-size: 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: flow 7s linear infinite;
}

@keyframes flow {
  to { background-position: 300%; }
}

h2 {
  margin-top: 14px;
  font-size: clamp(1rem, 3.8vw, 1.2rem);
  letter-spacing: 5px;
  text-transform: uppercase;
  color: #d8b4fe;
}

p {
  margin: 32px auto;
  max-width: 90%;
  line-height: 1.85;
  font-size: clamp(0.95rem, 3.6vw, 1.05rem);
  color: #f5edff;
}

/* CONTACT BUTTON */
.contact a {
  display: inline-block;
  padding: 14px 42px;
  border-radius: 40px;
  border: 1px solid #a855f7;
  color: #f5edff;
  text-decoration: none;
  letter-spacing: 3px;
  font-size: 0.8rem;
  transition: 0.3s ease;
}

.contact a:active {
  background: rgba(168,85,247,0.18);
  box-shadow: 0 0 22px rgba(168,85,247,0.7);
}

/* REDUCE MOTION (ACCESSIBILITY) */
@media (prefers-reduced-motion: reduce) {
  * {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
  }
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="intro">
  <div class="stars">
    <div class="star" style="left:10%; animation-delay:0s;"></div>
    <div class="star" style="left:30%; animation-delay:0.4s;"></div>
    <div class="star" style="left:50%; animation-delay:0.8s;"></div>
    <div class="star" style="left:70%; animation-delay:1.2s;"></div>
    <div class="star" style="left:90%; animation-delay:1.6s;"></div>
  </div>
  <div class="intro-logo">Spyernet</div>
</div>

<!-- SPACE BACKGROUND -->
<div class="space">
  <div class="space-star" style="left:12%; animation-duration:14s;"></div>
  <div class="space-star" style="left:28%; animation-duration:18s;"></div>
  <div class="space-star" style="left:45%; animation-duration:22s;"></div>
  <div class="space-star" style="left:63%; animation-duration:17s;"></div>
  <div class="space-star" style="left:78%; animation-duration:20s;"></div>
  <div class="space-star" style="left:92%; animation-duration:24s;"></div>
</div>

<!-- CONTENT -->
<div class="content">
  <div>
    <h1>SpyernetOS</h1>
    <h2>Coming Soon</h2>
    <p>
      A next-generation operating system engineered for gaming and
      high-performance environments. Designed for precision, speed,
      and immersion — without compromise.
    </p>
    <div class="contact">
      <a href="mailto:spyernet@outlook.com">CONTACT US</a>
    </div>
  </div>
</div>

</body>
</html>
